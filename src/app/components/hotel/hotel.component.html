<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a (click)="updateRange(rangeInput.value)" class="navbar-brand" style="color:white;">BookARoom</a>

<form class="form-inline my-2 my-lg-0">
   <input type="number" id="range" #rangeInput class="form-control mr-sm-2" placeholder="Range in km">
</form>
</nav>
<div class="container" id="main-container">
    <div class="row">
       <div *ngFor="let hotel of hotels" class="col-md-6 col-xl-3">
        <div class="card m-b-30">
            <div class="card-body row">
               <div class="col-6 card-title align-self-center mb-0">
                  <h5>{{hotel?.name}}</h5>
               </div>
            </div>
         
            <div class="card-body">
               <div class="float-right btn-group btn-group-sm">
                  <a  class="btn btn-primary tooltips" data-placement="top"
                     data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
               </div>
            </div>
         </div>
       </div>
    </div>
   
   
 <div *ngIf="hotels?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
       <h4 class="alert-heading">NO HOTELS!</h4>
       <p>No hotels were found.</p>
    </div>
 </div>
